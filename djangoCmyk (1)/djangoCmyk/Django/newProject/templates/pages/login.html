<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load bootstrap5 %} {% load static %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'img/cmykLogo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/StyleProducto.css' %}" />
</head>

<body class="border border-4 d-flex justify-content-center align-items-center vh-100"
    style="background-color: rgb(253, 193, 193);">
    <form action="" method="POST">
        {% csrf_token %}

        <div class="p-5 rounded-5 text-secondary shadow bg-white" style="width: 25rem;">
            <div class="d-flex justify-content-center">
                <img src="{% static 'img/cmykLogo.png' %}" alt="login-icon" style="height: 10rem;" />
            </div>
            <div class="text-center fs-1 fw-bold"
                style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Iniciar Sesión</div>
            <div class="input-group mt-3">
                <div class="input-group-text bg-danger-subtle rounded-5 rounded-end-0">
                    <img src="{% static 'img/user1.png' %}" alt="username-icon" style="height: 1rem;" />
                </div>
                <input class="form-control bg-light rounded-5 rounded-start-0" id="username" type="text" name="username"
                    placeholder="Nombre de usuario" />
            </div>
            <div class="input-group mt-2">
                <div class="input-group-text bg-danger-subtle rounded-5 rounded-end-0">
                    <img src="{% static 'img/padlock.png' %}" alt="password-icon" style="height: 1rem;" />
                </div>
                <input class="form-control bg-light rounded-end-5" id="password" type="password" name="password"
                    placeholder="Contraseña" />
            </div>
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input rounded-5" type="checkbox">
                    <div class="pt-1" style="font-size: 0.9rem;">Recordarme</div>
                </div>
                <div class="pt-1">
                    <a href="#" class="text-decoration-none text-primary fw-semibold fst-italic link-danger"
                        style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <button class="btn btn-danger text-white w-100 mt-3 fw-semibold shadow-sm rounded-5" type="submit"
                id="btnLogin" onclick="validar()">Iniciar Sesión</button>
            <div class="d-flex gap-2 justify-content-center mt-2">
                <div>¿No tienes una cuenta?</div>
                <a href="{% url 'registro' %}" class="text-decoration-none text-primary fw-semibold">Registrate</a>
            </div>
            <div class="p-3">
                <div class="border-bottom text-center" style="height: 0.9rem;">
                    <span class="bg-white px-1 mt-1">o</span>
                </div>
            </div>
            <div class="btn d-flex gap-2 justify-content-center border mt-1 shadow-sm rounded-5">
                <img src="{% static 'img/buscar.png' %}" alt="google-icon" style="height: 1.6rem;" />
                <div class="fw-semibold text-secondary" onclick="redirigirGoogle()">Continuar con Google</div>
            </div>
        </div>
    </form>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if mensaje %}
        Swal.fire({
            title: 'Error',
            text: '{{ mensaje|safe }}',
            icon: 'error'
        });
        {% endif %}
    </script>
    {% endblock %}
</body>

</html>


</body>

</html>
